name: route_memory_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_riverpod: ^2.4.9
  
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  intl: ^0.19.0
  google_fonts: ^6.3.2
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2

  flutter_compass: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/branding/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1F2937"

# --- Configuration for Splash Screen ---
flutter_native_splash:
  color: "#1F2937"
  image: "assets/branding/splash_logo.png"
  android_12:
    image: "assets/branding/splash_logo.png"
    color: "#1F2937"
  fullscreen: true


flutter:
  uses-material-design: true